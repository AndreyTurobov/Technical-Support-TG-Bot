version: '3.9'

services:
  bot_consumer:
    build:
      context: ..
      dockerfile: Dockerfile

    container_name: bot-faststream

    environment:
      KAFKA_URL: kafka:29092

    ports:
      - "8000"
    volumes:
      - ../app/:/app/
      - ../.env:/app/.env

    command: "faststream run --factory consumers.main:get_app --reload"